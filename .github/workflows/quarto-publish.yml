name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        run: |
          wget -qO quarto-linux-amd64.deb https://quarto.org/download/latest/quarto-linux-amd64.deb || exit 1
          sudo dpkg -i quarto-linux-amd64.deb || exit 1
          quarto install tinytex || { echo 'TinyTeX 安装失败'; exit 1; }

      - name: Render and Publish
        run: quarto render
        env:
          QUARTO_PROJECT_DIR: docs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: docs/
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
